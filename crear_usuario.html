<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CREAR USUARIO</title>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    <script type="text/javascript" src="validaciones.js"></script>
</head>

<body>
    <div>

        <form id="formulario01" method="POST" action="../controladores/crear_usuario.php">
            <table border>
                <tr>
                    <legend> CREACION DE USUARIOS</legend>
                </tr>

                <tr>
                    <td><label for="cedula">Cedula (*)</label></td>
                    <td><input type="text" id="cedula" name="cedula" value=""
                            placeholder="Ingrese el número de cedula ..." onkeyup="validarCedula()"
                            onkeydown="return soloNumeros(event)" />
                    </td>
                    <td><input type="checkbox" id="chCedula" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="nombres">Nombres (*)</label></td>
                    <td><input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres..."
                            required /></td>
                    <td><input type="checkbox" id="chNombre" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="apellidos">Apelidos (*)</label></td>
                    <td><input type="text" id="apellidos" name="apellidos" value=""
                            placeholder="Ingrese sus dos apellidos..." required /></td>
                    <td><input type="checkbox" id="chApellido" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="direccion">Dirección (*)</label></td>
                    <td><input type="text" id="direccion" name="direccion" value=""
                            placeholder="Ingrese su dirección ..." required /></td>
                    <td><input type="checkbox" id="chDireccion" value="first_checkbox" onclick="return false;"></td>
                </tr>


                <tr>
                    <td><label for="telefono">Teléfono (*)</label></td>
                    <td><input type="text" id="telefono" name="telefono" value=""
                            placeholder="Ingrese su número telefónico..." required /></td>
                    <td><input type="checkbox" id="chTelefono" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="fecha">Fecha Nacimiento (*)</label></td>
                    <td><input type="text" id="fechaNacimiento" name="fechaNacimiento" value=""
                            placeholder="Ingrese sufecha de nacimiento ..." required /></td>
                    <td><input type="checkbox" id="chFecha" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="correo">Correo electrónico (*)</label></td>
                    <td><input type="text" id="correo" name="correo" value=""
                            placeholder="Ingrese su correo electrónico..." /></td>
                    <td><input type="checkbox" id="chCorreo" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><label for="correo">Contraseña (*)</label></td>
                    <td><input type="password" id="contrasena" name="contrasena" value=""
                            placeholder="Ingrese sucontraseña ..." /></td>
                    <td><input type="checkbox" id="chContrasena" value="first_checkbox" onclick="return false;"></td>
                </tr>

                <tr>
                    <td><input type="submit" id="crear" name="crear" value="Aceptar" /></td>
                    <td><input type="reset" id="cancelar" name="cancelar" value="Cancelar" /></td>
                </tr>

            </table border>
        </form>
    </div>
</body>

</html>
